<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      margin: 0;
    }
    .error-container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: #007bff;
    }
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #6c757d;
    }
    .btn-home {
      font-size: 1rem;
      padding: 10px 20px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .btn-home:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code"></div>
    
    <div class="error-message">Oops! </div>
    <div>
    
     <span th:text="${error}"></span>
    </div>
    <a href="/dashboard" class="btn-home">Go Back Home</a>
  </div>
</body>
</html>

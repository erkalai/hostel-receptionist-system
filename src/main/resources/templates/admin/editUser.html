<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for form */
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .form-title {
            color: #007bff;
            font-size: 1.5rem;
        }

        .input-label {
            font-weight: bold;
        }

        .bg-light-custom {
            background-color: #f0f8ff;
        }

        .form-control, .form-select {
            height: 35px;  /* Make inputs more compact */
        }
    </style>
</head>
<body class="bg-light-custom">

<div class="container mt-5">
    <h1 class="text-center form-title mb-4">EDIT USER</h1>
    <div class="form-container">
        <form th:action="@{/admin/updateUser/{id}(id=${userDto.id})}" method="post" th:object="${userDto}">
            <div class="mb-3">
                <label for="firstName" class="form-label input-label">First Name</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required/>
            </div>
            
            <div class="mb-3">
                <label for="lastName" class="form-label input-label">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label input-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label input-label">Password (optional)</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Enter new password (optional)" class="form-control"/>
            </div>

            <div class="mb-3">
                <label for="roleName" class="form-label input-label">Role</label>
                <select id="roleName" th:field="*{roleName}" class="form-select">
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-custom btn-sm">Update User</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
